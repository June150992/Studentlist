<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300&display=swap" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css?family=Henny+Penny&display=swap"
      rel="stylesheet"
    />
    <title>Hacked Student list</title>
  </head>
  <body>

<h1>Hogwarts School of Witchcraft and Wizadry</h1>
  <h2>Student List 1991</h2>
 

<div class="buttonwrapper">

    <audio id="audio" src="/audio.mp3"></audio>
    <a onClick="document.getElementById('audio').play()">Music ON</a>

  <nav>
    <button class="filter button_chosen" data-type="all">All Students</button>
    <button class="sort" data-type="firstname">Firstname</button>
    <button class="sort" data-type="lastname">Lastname</button>
    
    
    <div class="dropdown">
      <button class="sort" data-type="house">House</button>
      <div class="dropdown-content">
        
        <button class="filter" data-type="Hufflepuff">Hufflepuff</button>
        <button class="filter" data-type="Gryffindor">Gryffindor</button>
        <button class="filter" data-type="Slytherin">Slytherin</button>
        <button class="filter" data-type="Ravenclaw">Ravenclaw</button>
      </div>
    </div>
   
  </nav>
  </div>

    <section>
      <div class="content">
          <div id="students"></div>
            <div class="grid"></div>
          </div>
        </div>
      </section>

      <ul id="list"></ul>
      

      <ul id="hackedlist">
        <h3>Julie Levin Petersen</h3>
        <h4>Gryffindor</h4>
        <img src="images/hackedStudent.png">
        <h4>Pureblood</h4>
        <h4>InqMember: Yes</h4>
        <h4>Is prefect: Yes</h4>
      </ul>

      <div id="popup">
      
        <div id="close">
          <button>X</button>
        </div>

  
        <div id="popup_content">
      </div>
     
  </body>
<script src="script.js"></script>
</html>
